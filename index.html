<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/index.css">
  <script src="./js/flexible.js"></script>
  <script src="./js/echarts.min.js"></script>
  <script src="./js/china.js"></script>
  <script src="./js/jquery.js"></script>
</head>

<body>
  <!-- 头部 -->
  <header>
    <h1>数据可视化-ECharts</h1>
    <div class="show-time"></div>
  </header>

  <!-- 主体 -->
  <section class="main">
    <!-- 左侧内容面板 -->
    <div class="column">
      <div class="panel bar">
        <h2>柱形图-就业行业</h2>
        <div class="chart"></div>
        <div class="panel-footer"></div>
      </div>
      <div class="panel line">
        <h2>折线图-人员变化
          <a href="javascript:;">2020</a>
          <a href="javascript:;">2021</a>
        </h2>
        <div class="chart"></div>
        <div class="panel-footer"></div>
      </div>
      <div class="panel pie">
        <h2>饼图-年龄分布</h2>
        <div class="chart"></div>
        <div class="panel-footer"></div>
      </div>
    </div>
    <!-- 中间内容面板 -->
    <div class="column">
      <div class="top">
        <div class="top-hd">
          <ul>
            <li>125811</li>
            <li>1000000</li>
          </ul>
        </div>
        <div class="top-bd">
          <ul>
            <li>前端需求人数</li>
            <li>市场供应人数</li>
          </ul>
        </div>
      </div>
      <div class="map">
        <!-- 球体 -->
        <div class="globe-bg"></div>
        <div class="globe-bg1"></div>
        <div class="globe-bg2"></div>
        <div class="chart"></div>
      </div>
    </div>
    <!-- 右侧内容面板 -->
    <div class="column">
      <div class="panel bar2">
        <h2>柱形图-技能掌握</h2>
        <div class="chart"></div>
        <div class="panel-footer"></div>
      </div>
      <div class="panel line1">
        <h2>折线图-播放量</h2>
        <div class="chart"></div>
        <div class="panel-footer"></div>
      </div>
      <div class="panel pie1">
        <h2>南丁格尔玫瑰图-地区分布</h2>
        <div class="chart"></div>
        <div class="panel-footer"></div>
      </div>
    </div>
  </section>
  <script src="./index.js"></script>
</body>

</html>
